apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: techtrends-staging
  name: techtrends-staging
  namespace: {{ .values.namespace.name }}
spec:
  replicas: {{ .values.replicaCount }}
  selector:
    matchLabels:
      app: techtrends-staging
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends-staging
    spec:
      containers:
      - image: rashmiphilips/techtrends_repo:latest
        imagePullPolicy: IfNotPresent
        name: techtrends-staging
        ports:
        - containerPort: 3111
          protocol: TCP
        livenessProbe:
           httpGet:
             path: /healthz
             port: 3111
        readinessProbe:
           httpGet:
             path: /healthz
             port: 3111
        resources:
          requests:
            memory: {{ .values.resources.memory }}
            cpu: {{ .values.resources.cpu }}
          limits:
            memory: {{ .values.limits.memory }}
            cpu: {{ .values.limits.cpu }}
